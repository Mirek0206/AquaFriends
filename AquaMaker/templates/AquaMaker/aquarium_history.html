{% extends 'main.html' %}

{% block content %}

<!-- Main Section -->
<main class="settingsPage profile my-md">
  <div class="container">
    <div class="layout">
      <div class="column column--1of3">
        <div class="card text-center">
          <div class="card__body dev">
            <h2 class="dev__username">Historia akwarium<br> {{ aquarium.name }}</h2>
          </div>
        </div>
      </div>

      <div class="column column--2of3">
        <div class="card text-center">
            <div class="card__body dev">
                <ul>

                {% for record in history %}
                    <li>
                        {{ record.history_date }} - {{ record.get_history_type_display }} - {{ record }}
                    </li>
                {% empty %}
                    <h4>Historia jest pusta.</h4>
                {% endfor %}
            </ul>

            </div>
          </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
